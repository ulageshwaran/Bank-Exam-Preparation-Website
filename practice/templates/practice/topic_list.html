{% extends "base.html" %}

{% block content %}
<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="{% url 'practice_home' %}">Subjects</a></li>
        <li class="breadcrumb-item active" aria-current="page">{{ subject.name }}</li>
    </ol>
</nav>

<h2 class="mb-4">{{ subject.name }} Topics</h2>
<div class="list-group">
    {% for topic in topics %}
    <a href="{% url 'practice_session' topic.slug %}"
        class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
        {{ topic.name }}
        <span class="badge bg-primary rounded-pill">{{ topic.questions.count }} Questions</span>
    </a>
    {% endfor %}
</div>
{% endblock %}
